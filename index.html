<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lienzo Infinito</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="toolbar">
        <button onclick="addText()"><i class="fas fa-font"></i> A単adir Texto</button>
        <button onclick="addImage()"><i class="fas fa-image"></i> A単adir Imagen</button>
        <button onclick="addIframe()"><i class="fas fa-code"></i> A単adir iFrame</button>
        <button onclick="deleteSelectedElement()"><i class="fas fa-trash-alt"></i> Eliminar Seleccionado</button>
        <button onclick="undo()"><i class="fas fa-undo"></i> Deshacer</button>
        <button onclick="redo()"><i class="fas fa-redo"></i> Rehacer</button>
    </div>
    <div id="canvas"></div>
    <div id="context-menu" class="context-menu">
        <ul>
            <li onclick="deleteSelectedElement()"><i class="fas fa-trash-alt"></i> Eliminar</li>
            <li onclick="duplicateElement()"><i class="fas fa-clone"></i> Duplicar</li>
            <li onclick="changeBackgroundColor()"><i class="fas fa-palette"></i> Cambiar Color</li>
            <li onclick="formatText('bold')"><i class="fas fa-bold"></i> Negrita</li>
            <li onclick="formatText('italic')"><i class="fas fa-italic"></i> Cursiva</li>
            <li onclick="formatText('underline')"><i class="fas fa-underline"></i> Subrayado</li>
            <li onclick="changeFontSize()"><i class="fas fa-text-height"></i> Tama単o de Fuente</li>
            <li onclick="changeFontColor()"><i class="fas fa-palette"></i> Color de Fuente</li>
        </ul>
    </div>
    <input type="color" id="colorPicker" style="display:none" onchange="setBackgroundColor(this.value)">
    <input type="color" id="fontColorPicker" style="display:none" onchange="setFontColor(this.value)">
    <input type="number" id="fontSizePicker" style="display:none" onchange="setFontSize(this.value)">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
